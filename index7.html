  <header class="header">
    <div class="container">
      <h1>Welcome to <span>IH Crave food</span></h1>
      <p>Reserve your table and enjoy the perfect dining experience.</p>
      <a href="#booking" class="btn">Book a Table</a>
    </div>
  </header>

  <section id="booking" class="booking-section">
    <div class="container">
      <h2>Book Your Table</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="date">Reservation Date</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="time">Reservation Time</label>
          <input type="time" id="time" required>
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" placeholder="Enter number of guests" min="1" required>
        </div>
        <button type="submit" class="btn">Confirm Booking</button>
      </form>
    </div>
  </section>
